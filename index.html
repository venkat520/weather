<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main id="maincontainer">
        <section id="cardcontainer">

            <form id="firstcontainer">
                <input type="text" placeholder="Enter your City" id="location">
                <input type="submit" value="Enter" id="submit">
            </form>
            <article id="secondcontainer">
                <img src="./rainy-weather.png" alt="" height="150px" width="200px" id="img">
                <p id="desc" class="rainy">Description</p>


            </article>

            <article id="thirdcontainer">
               <section id="temperature">
                <h1 id="temp">0 <sup>0</sup></h1>
                <p>TEMPARATURE</p>
               </section>


               <section id="humidity">
                <h1 id="humid">0 KMPH</h1>
                <p>HUMIDITY</p>
               </section>

            </article>

        </section>

    </main>











    <script src="./script.js"></script>
</body>
</html>
